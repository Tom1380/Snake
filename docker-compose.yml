version: '3'
services:
  api:
    container_name: games_api
    build:
      context: .
      dockerfile: snake.Dockerfile
    restart: always
    ports:
      - "80:80"
    network_mode: host
    depends_on:
      - postgres
  postgres:
    container_name: games_database
    image: "postgres:alpine"
    restart: always
    ports:
      - "6000:5432"
    volumes:
      - "./db_data:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
    external: true